<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Тип сбора</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style/main.css">
</head>
<body>
	<header  class="donations">
		<a  href="../choiceOfDonationMethod.html"><img src="../../icon/rightBlue.png" alt="" class="rightBlue"></a>
		<h1>Целевой сбор</h1> 
		
	</header>
	<div class="uploadPicture">
		<a href="#">
			<img src="../../icon/picture.png" alt="icon-picture">
			<h2>Загрузите обложку</h2>
		</a>
	</div>
	<div class="descriptionOfDonation">
		<form action="/action_page.php">
			  <label for="name">Название сбора</label>
			  <input class="donationInput" type="text"  placeholder="Название сбора" id="name" autofocus><br>
			  
			  <label for="howMuch">Сумма, &#8381</label>
			  <input class="donationInput" type="text" required="обязательное поле" placeholder="Сколько нужно собрать?" id="howMuch"><br>

			  <label for="target">Цель</label>
			  <input  class="donationInput" type="text" required="обязательное поле"  placeholder="Например, лечение человека" id="target"><br>

			  <label for="description">Описание</label>
			  <input class="donationInput" type="text" required="обязательное поле"  placeholder="На что пойдут деньги и как они кому-то помогут?" id="description"><br>

			  <label for="money">Куда получать деньги</label>
			  <input class="donationInput" type="text" required="обязательное поле" value="Счет VK Pay 1234"><br>

			  <a href="filledPage.html" class="submit">Далее</a> 
			</form>
	</div>
</body>
</html>
